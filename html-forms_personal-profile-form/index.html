<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Personal Profile Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <main>
      <h1>Create your personal Profile</h1>
      <fieldset class="fieldset-main">
      <form class="form-1">
        <p> We want to get to know you! Please enter your personal information.</p>
      <fieldset class="fieldset-1">
        <legend>Personal Information </legend>
      
          <label for="first-name">First name</label>
          <input type="text" id="first-name" />
          <label for="last-name">Last name</label>
          <input type="text" id="last-name" />
          <label for="your-birthday">Your birthday</label>
          <input type="date" id="your-birthday" />
          
        </form>

      </fieldset>
      <form class="form-2">
      <p> Can you tell us a little bit more?We want to annoy you with unwanted Adds.</p>
<fieldset class="fieldset-2">
 <legend>Further Information</legend>

 <label for="favourite-color">Favourite Color:</label><input type="color" id="favourite-color">
 <label for="favourite-pet">Whats your favourite Pet?</label><select id="favourite-pet"><option value="Cat">Cat</option><option value="Dog">Dog</option><option value="Hamster">Hamster</option><option value="Fish">Fish</option> 
  
    </fieldset>
  </fieldset>
  </form>
    </main>
    
  </body>
</html>
